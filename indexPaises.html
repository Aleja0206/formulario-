<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Paises</title>

            box-sizing: border-box;
        }
        
        #randomLetterContainer {
            font-size: 24px;
            font-weight: bold;
        }
        #span {
            font-size: 24px;

        }
        button {
            padding: 10px;
            background-color: green;
            color:white;
            border: 5px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

</head>

    <h2>Paises</h2>

        <div>

            <label for="letra">Ingresa un pa√≠s con la siguiente letra:</label>

            <button type="button" onclick="validaPais(), contadorIntentos(), generateRandomLetter() ">Enviar</button>
            <button type="button" onclick="openModals()">Abrir Modal</button>
